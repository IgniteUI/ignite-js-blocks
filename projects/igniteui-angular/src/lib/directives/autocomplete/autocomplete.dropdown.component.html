<div [style.width.px]="width" class="igx-drop-down__list">
    <ng-container *ngFor="let item of data | filter:condition:term">
        <ng-container *ngTemplateOutlet="template; context: { $implicit: item }"></ng-container>
    </ng-container>
</div>

<ng-template #defaultItemTemplate let-item>
    <igx-drop-down-item [value]="item">{{item}}</igx-drop-down-item>
</ng-template>
