<ng-template #readOnlyDatePickerTemplate>
    <igx-input-group (click)="openDialog()">
        <igx-prefix>
            <igx-icon>today</igx-icon>
        </igx-prefix>
        <label *ngIf="labelVisibility" igxLabel>{{label}}</label>
        <input
            class="igx-date-picker__input-date"
            igxInput
            [value]="displayData || ''"
            [disabled]="disabled"
            (blur)="onBlur($event)"
            readonly
        />
    </igx-input-group>
</ng-template>

<ng-template #editableDatePickerTemplate>
    <igx-input-group #editableInputGroup>
        <igx-prefix (click)="onOpenClick($event)">
            <igx-icon>today</igx-icon>
        </igx-prefix>
        <label *ngIf="labelVisibility" igxLabel>{{label}}</label>
        <input
            class="igx-date-picker__input-date"
            igxInput
            type="text"
            [value]="transformedDate"
            [igxMask]="inputMask"
            [placeholder]="mask"
            [igxTextSelection]="true"
            [disabled]="disabled"
            [displayValuePipe]="displayValuePipe"
            [focusedValuePipe]="inputValuePipe"
            (blur)="onBlur($event)"
            (wheel)="onWheel($event)"
            (input)="onInput($event)"
            (focus)="onFocus()"
        />
        <igx-suffix *ngIf="!isEmpty" (click)="clear()">
            <igx-icon>clear</igx-icon>
        </igx-suffix>
    </igx-input-group>
</ng-template>

<ng-container *ngTemplateOutlet="template; context: context"></ng-container>
