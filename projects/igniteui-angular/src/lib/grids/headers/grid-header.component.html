<ng-template #defaultColumn>
    <span [attr.title]="columnTitle">{{ column.header || column.field }}</span>
</ng-template>

<span class="igx-grid__th-title">
    <ng-container *ngTemplateOutlet="column.headerTemplate ? column.headerTemplate : defaultColumn; context: { $implicit: column, column: column}">
    </ng-container>
</span>
<div class="igx-grid__th-icons" *ngIf="!column.columnGroup">

    <div (click)="onSortingIconClick($event)">
        <igx-icon class="sort-icon" [attr.draggable]="false">
            {{sortingIcon}}
        </igx-icon>
        <ng-template [ngIf]="column.field | hasSortingIndex:grid.sortingExpressions">
            <span class="sort-index" [attr.draggable]="false">{{column.field | sortingIndex:grid.sortingExpressions}}</span>
        </ng-template>
    </div>

    <igx-icon [ngClass]="filterIconClassName" [attr.draggable]="false" (click)="onFilteringIconClick($event)"
        *ngIf="grid.allowFiltering == true && column.filterable && grid.filterMode == 'excelStyleFilter'">
        filter_list
    </igx-icon>
</div>
