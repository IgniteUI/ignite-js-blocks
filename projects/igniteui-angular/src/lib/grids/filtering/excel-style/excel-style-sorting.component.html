<header>
    {{ grid.resourceStrings.igx_grid_excel_filter_sorting_header }}
</header>
<igx-buttongroup #sortButtonGroup [multiSelection]="false">
    <button igxButton 
        [displayDensity]="displayDensity"
        [attr.data-togglable]="true"
        (click)="onSortButtonClicked(1)"
        >
        <igx-icon>arrow_upwards</igx-icon>
        <span>
            {{ displayDensity==='compact'?
            grid.resourceStrings.igx_grid_excel_filter_sorting_asc_short:
            grid.resourceStrings.igx_grid_excel_filter_sorting_asc  }}
        </span>
    </button>

    <button igxButton
        [displayDensity]="displayDensity"
        [attr.data-togglable]="true"
        (click)="onSortButtonClicked(2)"
        >
        <igx-icon>arrow_downwards</igx-icon>
        <span>
            {{ displayDensity==='compact'?
            grid.resourceStrings.igx_grid_excel_filter_sorting_desc_short:
            grid.resourceStrings.igx_grid_excel_filter_sorting_desc
         }}
        </span>
    </button>
</igx-buttongroup>
