<ng-container *ngIf="grid.rendered$ | async">
    <button #btn igxButton="outlined" name="btnColumnPinning" (click)="toggle(btn, ref)"
        [displayDensity]="grid.displayDensity">
        <div class="igx-grid-toolbar__button-space">
            <igx-icon fontSet="imx-icons" [name]="!grid.pinnedColumnsCount ? 'unpin-left' : 'pin-left'"></igx-icon>
            <span>{{ grid.pinnedColumnsCount }}</span>
            <span>{{ grid.pinnedColumnsText }}</span>
        </div>
    </button>
    <igx-column-actions igxColumnPinning igxToggle (onOpened)="focusSearch(ref.element)" #ref="toggle" [grid]="grid"
        [title]="title" [filterColumnsPrompt]="prompt" [columnsAreaMaxHeight]="columnListHeight">
    </igx-column-actions>
</ng-container>
