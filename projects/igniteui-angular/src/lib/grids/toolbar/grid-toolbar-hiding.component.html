<ng-container *ngIf="grid.rendered$ | async">
    <button #btn igxButton="outlined" name="btnColumnHiding" (click)="toggle(btn, ref)"
        [displayDensity]="grid.displayDensity">
        <div class="igx-grid-toolbar__button-space">
            <igx-icon>{{ !grid.hiddenColumnsCount ? 'visibility' : 'visibility_off' }}</igx-icon>
            <span>{{ grid.hiddenColumnsCount }}</span>
            <span>{{ grid.hiddenColumnsText }}</span>
        </div>
    </button>
    <igx-column-actions igxColumnHiding igxToggle (onOpened)="focusSearch(ref.element)" #ref="toggle" [grid]="grid"
        [title]="title" [filterColumnsPrompt]="prompt" [columnsAreaMaxHeight]="columnListHeight">
    </igx-column-actions>
</ng-container>
