<igx-drop-down #operands (onSelection)="onOperandChanged($event)">
    <igx-drop-down-item 
    *ngFor="let condition of conditions" 
    [value]="condition" 
    [igxDropDownItemNavigation]="operands" 
    [isSelected]="expression.condition.name === condition">
            {{ condition | filterCondition | titlecase }}
    </igx-drop-down-item>
</igx-drop-down>

<ng-template #defaultFilterUI>
    <igx-input-group type="box" >
        <igx-prefix (click)="toggleDropDown($event)">
            <igx-icon>filter_list</igx-icon>
        </igx-prefix>
        <label igxLabel *ngIf="expression.searchVal">{{ expression.condition.name | filterCondition | titlecase }}</label>
        <input #input igxInput
        type="text"
        [placeholder]="expression.condition.name | filterCondition | titlecase"
        autocomplete="off"
        [(ngModel)]="value"
        [readonly]="unaryCondition"
        [igxFocus]="true"/>
        <igx-suffix *ngIf="input.value.length > 0" (click)="clearInput()">
            <igx-icon>clear</igx-icon>
        </igx-suffix>
    </igx-input-group>
</ng-template>

<ng-template let-item #defaultDateUI>
    <igx-datePicker
        [outlet]="grid.outletDirective"
        [(ngModel)]="item.expression.searchVal">
    </igx-datePicker>
</ng-template>


<div >
    <ng-container *ngTemplateOutlet="template; context: { $implicit: this }"></ng-container>
</div>
<igx-chips-area #chipsArea (onSelection)="onChipsSelectionChanged($event)">
    <igx-chip *ngFor="let item of expressionsList; index as i" 
        (onSelection)="onChipSelected($event, item.expression)" 
        (onRemove)="onChipRemoved($event, item)"
        [selectable]="true"
        [selected]="item.isSelected"
        [removable]="true" >
        <span #label [class]="'igx-chip__text'">{{getChipLable(item.expression)}}</span>
        <span igxConnector>
            <button igxButton (click)="toggleOperandsDropDown($event, i)">
                <span>
                    <igx-icon>expand_more</igx-icon>
                    <span>{{getOperator(item.afterOperator)}}</span>
                </span>
            </button>
            <igx-drop-down #operators (onSelection)="onLogicOperatorChanged($event, item)">
                    <igx-drop-down-item [value]="0" [isSelected]="item.afterOperator === 0">And</igx-drop-down-item>
                    <igx-drop-down-item [value]="1" [isSelected]="item.afterOperator === 1">Or</igx-drop-down-item>
            </igx-drop-down>
        </span>
    </igx-chip>
</igx-chips-area>
<div>
    <button igxButton igxRipple (click)="clearFiltering()" [disabled]="disabled">Reset</button>
    <button igxButton igxRipple (click)="close()">Close</button>
</div>
