<ng-template #emptyFilter>
        <igx-chips-area class="igx-filtering-chips">
            <igx-chip (click)="onChipClicked()" (keydown)="onKeyDown($event)" [displayDensity]="'compact'">
                <igx-icon [attr.draggable]="false" igxPrefix>add</igx-icon>
                <span [attr.draggable]="false">Filter</span>
            </igx-chip>
        </igx-chips-area>
</ng-template>

<ng-template #defaultFilter>
    <igx-chips-area class="igx-filtering-chips">
        <ng-container *ngFor="let item of expressionsList; let last = last;">
            <igx-chip
                [removable]="true"
                [displayDensity]="'compact'"
                (click)="onChipClicked(item.expression)"
                (keydown)="onKeyDown($event, item.expression)"
                (onRemove)="onChipRemoved($event, item)">
                <igx-icon igxPrefix
                    fontSet="filtering-icons"
                    [name]="item.expression.condition.iconName">
                </igx-icon>
                <span class="igx-filtering-chips__connector" #label>
                    {{getChipLabel(item.expression)}}
                </span>
            </igx-chip>
            <span *ngIf="!last">{{getOperator(item.afterOperator)}}</span>
        </ng-container>
        <div *ngIf="isMoreIconVisible" class="igx-grid__filtering-cell-indicator">
            <igx-icon>filter_list</igx-icon>
            <igx-badge value="2"></igx-badge>
        </div>
    </igx-chips-area>
</ng-template>

<ng-template #complexFilter>
    <igx-chip [removable]="true" [displayDensity]="'compact'" (onRemove)="clearFiltering()">
        <igx-icon igxPrefix>filter_list</igx-icon>
        <span>Complex Filter</span>
    </igx-chip>
</ng-template>

<ng-container *ngTemplateOutlet="template; context: { $implicit: this }"></ng-container>
