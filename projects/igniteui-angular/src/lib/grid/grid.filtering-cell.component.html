<ng-template #emptyFilters>
        <igx-chip (click)="onChipClicked()">
            <igx-icon>add</igx-icon>
            <span [class]="'igx-chip__text'">Add Filters</span>
        </igx-chip>
</ng-template>

<ng-template #filters>
    <igx-chips-area>
        <igx-chip *ngFor="let item of expressionsList" (click)="onChipClicked(item.expression)" [removable]="true" (onRemove)="onChipRemoved($event)">
            <!-- <igx-avatar igxPrefix fontSet="material" [src]="expression.photo" roundShape="true"></igx-avatar> -->
            <span #label [class]="'igx-chip__text'">{{item.expression.searchVal}}</span>
            <span igxConnector>{{getOperator(item.afterOperator)}}</span>
        </igx-chip>
    </igx-chips-area>
</ng-template>

<ng-container *ngTemplateOutlet="template; context: { $implicit: this }"></ng-container>
