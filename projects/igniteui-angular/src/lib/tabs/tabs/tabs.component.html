<div #headerContainer class="igx-tabs__header">
    <button
        igxButton="icon"
        igxRipple
        igxLeftButtonStyle
        class="igx-tabs__header-button"
        (click)="scrollLeft()"
    >
        <igx-icon>navigate_before</igx-icon>
    </button>
    <div #viewPort class="igx-tabs__header-wrapper-fixed">
        <div #itemsContainer class="igx-tabs__header-wrapper-fluid">
            <ng-container *ngFor="let tab of items; let i = index">
                <ng-container *ngTemplateOutlet="tab.headerTemplate"></ng-container>
            </ng-container>
            <div
                #selectedIndicator
                *ngIf="items.length > 0"
                class="igx-tabs__header-menu-item-indicator"
            >
            </div>
        </div>
    </div>
    <button
        igxButton="icon"
        igxRipple
        igxRightButtonStyle
        class="igx-tabs__header-button"
        (click)="scrollRight()"
    >
        <igx-icon>navigate_next</igx-icon>
    </button>
</div>
<div style="position: relative; overflow: hidden; flex-grow: 1;">
    <ng-container *ngFor="let tab of items; let i = index">
        <ng-container *ngTemplateOutlet="tab.panelTemplate"></ng-container>
    </ng-container>
</div>
