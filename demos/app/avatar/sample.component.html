<div class="sample-wrapper">
    <page-header title="Avatar" description="Allows the user to add images, icons or initials to the application. It visually represents the user."></page-header>

    <div class="sample-content">

        <!--Round Avatars-->
        <section class="sample-column">
            <h4 class="sample-title">Circular Avatars</h4>
            <article class="avatars-wrapper">
                <div class="avatar-sample">
                    <igx-avatar igxDrag [roundShape]="'true'" icon="tag_faces" color="#424242"></igx-avatar>
                </div>

                <div class="avatar-sample">
                    <igx-avatar igxDrag [roundShape]="'true'" icon="tag_faces" color="#424242" size="medium"></igx-avatar>
                </div>

                <div class="avatar-sample">
                    <igx-avatar [roundShape]="'true'" icon="tag_faces" color="#424242" size="large"></igx-avatar>
                </div>

                <div class="avatar-sample">
                    <igx-avatar initials="AZ" [roundShape]="'true'" bgColor="#BDBDBD" color="#424242"></igx-avatar>
                </div>

                <div class="avatar-sample">
                    <igx-avatar initials="AZ" [roundShape]="'true'" bgColor="#BDBDBD" color="#424242" size="medium"></igx-avatar>
                </div>

                <div class="avatar-sample">
                    <igx-avatar initials="AZ" [roundShape]="'true'" bgColor="#BDBDBD" color="#424242" size="large"></igx-avatar>
                </div>

                <div class="avatar-sample">
                    <igx-avatar src="images/avatar/4.jpg" roundShape="true"></igx-avatar>
                </div>

                <div class="avatar-sample">
                    <igx-avatar src="images/avatar/17.jpg" roundShape="true" size="medium"></igx-avatar>
                </div>

                <div class="avatar-sample">
                    <igx-avatar src="images/avatar/21.jpg" roundShape="true" size="large"></igx-avatar>
                </div>
            </article>
        </section>

        <!--Square Avatars-->
        <section class="sample-column">
            <h4 class="sample-title">Square Icons</h4>
            <article class="avatars-wrapper">
                <div class="avatar-sample">
                    <igx-avatar color="gray" icon="tag_faces" color="#424242"></igx-avatar>
                </div>

                <div class="avatar-sample">
                    <igx-avatar color="gray" color="#424242" icon="tag_faces" size="medium"></igx-avatar>
                </div>

                <div class="avatar-sample">
                    <igx-avatar color="gray" color="#424242" icon="tag_faces" size="large"></igx-avatar>
                </div>

                <div class="avatar-sample">
                    <igx-avatar initials="AZ" bgColor="#BDBDBD" color="#424242"></igx-avatar>
                </div>

                <div class="avatar-sample">
                    <igx-avatar initials="AZ" bgColor="#BDBDBD" color="#424242" size="medium"></igx-avatar>
                </div>

                <div class="avatar-sample">
                    <igx-avatar initials="AZ" bgColor="#BDBDBD" color="#424242" size="large"></igx-avatar>
                </div>

                <div class="avatar-sample">
                    <igx-avatar src="images/avatar/18.jpg"></igx-avatar>
                </div>

                <div class="avatar-sample">
                    <igx-avatar src="images/avatar/16.jpg" size="medium"></igx-avatar>
                </div>

                <div class="avatar-sample">
                    <igx-avatar src="images/avatar/19.jpg" size="large"></igx-avatar>
                </div>
            </article>
        </section>

    </div>
</div>
