<div class="sample-wrapper">
    <page-header title="Forms" description=""></page-header>
    <section class="sample-content">
        <article class="sample-column">
            <h4 class="sample-title">Input fieds w/ radio buttons</h4>
            <form class="input-sample" action="/" method="POST">
                <h4 class="form-title">Personal Info</h4>
                <div class="igx-form-group">
                    <input igxInput name="firstName" type="text" [(ngModel)]="user.firstName" required disabled/>
                    <label igxLabel for="firstName">First Name*</label>
                </div>
                <div class="igx-form-group">
                    <input igxInput name="lastName" type="text" [(ngModel)]="user.lastName" />
                    <label igxLabel for="lastName">Last Name*</label>
                </div>
                <div class="igx-form-group">
                    <input igxInput name="password" type="password" placeholder="{{placeholder}}" [(ngModel)]="user.password" required/>
                    <label igxLabel for="password">Password*</label>
                </div>
                <div class="igx-form-group">
                    <textarea igxInput name="comment" placeholder="{{placeholder}}" [(ngModel)]="user.comment"></textarea>
                    <label igxLabel for="comment">Additional Information</label>
                </div>
                <igx-radio *ngFor="let item of ['Male', 'Female']" value="{{item}}" name="group" [(ngModel)]="user.gender">{{item}}</igx-radio>
            </form>
        </article>
