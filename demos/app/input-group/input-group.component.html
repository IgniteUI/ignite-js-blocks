<div class="samples">
    <form class="form">
        <!-- Basic text field -->
        <igx-input-group>            
            <input igxInput name="firstName" type="text" [(ngModel)]="user.firstName" required="required" />
            <label igxLabel for="firstName">Text Field</label>
        </igx-input-group>

        <!-- Basic text field w/ placeholder -->
        <igx-input-group>
            <label igxLabel>Label</label>
            <input igxInput type="text" placeholder="Placeholder" />
        </igx-input-group>

        <!-- Text field w/ text prefix -->
        <igx-input-group>
            <igx-prefix>+359</igx-prefix>
            <label igxLabel>Phone</label>
            <input igxInput type="tel" />
        </igx-input-group>

        <!-- Text field w/ icon prefix -->
        <igx-input-group>
            <igx-prefix>
                <igx-icon name="email"></igx-icon>
            </igx-prefix>
            <label igxLabel>Email address</label>
            <input igxInput type="email" required="required" />
        </igx-input-group>

        <!-- Text field w/ icon suffix and hint at the beginning  -->
        <igx-input-group>
            <label igxLabel>Search Contacts</label>
            <input igxInput type="text" />
            <igx-suffix>
                <igx-icon name="person"></igx-icon>
            </igx-suffix>
            <igx-hint position="start">Search by phone number or name</igx-hint>
        </igx-input-group>

        <!-- Textarea group -->
        <igx-input-group>
            <label igxLabel>Message</label>
            <textarea igxInput></textarea>
            <igx-hint position="start">Helper text</igx-hint>
            <igx-hint position="end">0/280</igx-hint>
        </igx-input-group>

        <!-- Text field w/ text prefix - disabled -->
        <igx-input-group>
            <igx-prefix>+359</igx-prefix>
            <label igxLabel>Phone</label>
            <input igxInput type="tel" value="12345678" disabled="disabled" />
            <igx-suffix><igx-icon name="phone"></igx-icon></igx-suffix>
            <igx-hint position="start">Ex.: +359 888 123 456</igx-hint>
        </igx-input-group>
    </form>

    <form class="form">
        <!-- Boxed text field -->
        <igx-input-group type="box">
            <label igxLabel>Text Field</label>
            <input igxInput [(ngModel)]="user.lastName" name="lastName" />
        </igx-input-group>

        <!-- Boxed text field w/ icon suffix -->
        <igx-input-group type="box">
            <label igxLabel>Phone</label>
            <input igxInput type="tel" />
            <igx-suffix><igx-icon name="phone"></igx-icon></igx-suffix>
            <igx-hint>Call your mom</igx-hint>
        </igx-input-group>

        <!-- Boxed textarea field -->
        <igx-input-group type="box">
            <label igxLabel>Message</label>
            <textarea igxInput></textarea>
        </igx-input-group>

        <!-- Boxed text field w/ icon suffix - disabled -->
        <igx-input-group type="box">
            <label igxLabel>Phone</label>
            <input igxInput type="tel" value="123456789" disabled />
            <igx-suffix><igx-icon name="phone"></igx-icon></igx-suffix>
        </igx-input-group>
    </form>

    <form class="form">
        <!-- Border text field -->
        <igx-input-group type="border">
            <label igxLabel>Text Field</label>
            <input igxInput />
        </igx-input-group>

        <!-- Border text field w/ icon suffix -->
        <igx-input-group type="border">
            <label igxLabel>Phone</label>
            <input igxInput type="tel" required />
            <igx-suffix><igx-icon name="phone"></igx-icon></igx-suffix>
            <igx-hint>Call your mom</igx-hint>
        </igx-input-group>
        

        <!-- Border textarea field -->
        <igx-input-group type="border">
            <label igxLabel>Message</label>
            <textarea igxInput></textarea>
        </igx-input-group>
        

        <!-- Border text field w/ icon suffix - disabled -->
        <igx-input-group type="border">
            <label igxLabel>Phone</label>
            <input igxInput type="tel" value="123456789" disabled />
            <igx-suffix><igx-icon name="phone"></igx-icon></igx-suffix>
        </igx-input-group>
    </form>

    <form class="form">
        <!-- Search text field -->
        <igx-input-group type="search">
            <label igxLabel>Text Field</label>
            <input igxInput />
        </igx-input-group>
    </form>
</div>
