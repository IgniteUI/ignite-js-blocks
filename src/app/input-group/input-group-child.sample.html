<h3 class="sample-title">Line Style Input With Different Display Density</h3>
<form class="form">
    <!-- Basic text field -->
    <igx-input-group>
        <input igxInput name="firstName" type="text" [(ngModel)]="user.firstName" required />
        <label igxLabel for="firstName">日日日</label>
        <igx-prefix>
            <igx-icon>person</igx-icon>
        </igx-prefix>
    </igx-input-group>

    <igx-input-group type="box">
        <input igxInput name="firstName" type="text" [(ngModel)]="user.firstName" required />
        <label igxLabel for="firstName">日日日</label>
        <igx-prefix>
            <igx-icon>person</igx-icon>
        </igx-prefix>
    </igx-input-group>

    <igx-input-group type="border">
        <input igxInput name="firstName" type="text" [(ngModel)]="user.firstName" required />
        <label igxLabel for="firstName">日日日</label>
        <igx-prefix>
            <igx-icon>person</igx-icon>
        </igx-prefix>
    </igx-input-group>

    <igx-input-group>
        <textarea igxInput name="firstName" type="text" [(ngModel)]="user.firstName" required></textarea>
        <label igxLabel for="firstName">日日日</label>
        <igx-prefix>
            <igx-icon>person</igx-icon>
        </igx-prefix>
    </igx-input-group>

    <igx-input-group type="border">
        <textarea igxInput name="firstName" type="text" [(ngModel)]="user.firstName" required></textarea>
        <label igxLabel for="firstName">日日日</label>
        <igx-prefix>
            <igx-icon>person</igx-icon>
        </igx-prefix>
    </igx-input-group>
    <!-- Basic text field w/ placeholder -->
    <igx-input-group>
        <label igxLabel>Label</label>
        <input igxInput [value]="user.lastName" type="text" placeholder="Placeholder" readonly />
    </igx-input-group>
</form>
<div>Current Display Density: {{displayDensityOptions.displayDensity}}</div>
<button igxButton (click)="changeDisplayDensity()">Change display density</button>
