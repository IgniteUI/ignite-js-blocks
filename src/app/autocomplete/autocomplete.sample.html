<div class="sample-wrapper">
    <app-page-header title="Autocomplete"></app-page-header>
    <section class="sample-content">
        <article class="sample-column">
            <form class="input-sample" action="/" method="POST">
                <igx-input-group>
                    <input igxInput name="towns" type="text" required [igxAutocomplete]='towns'/>
                    <label igxLabel for="towns">Towns</label>
                </igx-input-group>

                <igx-input-group>
                    <input igxInput name="townsDetailed" type="text" [(ngModel)]="info.town" required [igxAutocomplete]='townsDetailed' [igxAutocompleteItemTemplate]="igxAutocompleteItemTemplate" />
                    <label igxLabel for="townsDetailed">Towns Detailed</label>
                </igx-input-group>

                <ng-template #igxAutocompleteItemTemplate let-item>
                    <igx-drop-down-item>{{item.name}}</igx-drop-down-item>
                </ng-template>
            </form>
        </article>
    </section>
</div>
