<div class="sample-wrapper">
    <article class="sample-column">
        <h4 class="sample-title">Color Palettes</h4>
        <div class="color-palettes">
            <div class="color-palette" *ngFor="let color of colors">
                <div *ngIf="color.variants.length > 1" class="color-container">
                    <h4 class="color-title igx-{{color.name}}-500">{{color.name}}</h4>
                    <div *ngFor="let variant of color.variants" class="color-values igx-{{color.name}}-{{variant}}">
                        <span class="variables">{{variant}}</span>
                    </div>
                </div>
            </div>
        </div>
    </article>

    <article class="sample-column">
        <h4 class="sample-title">Supporting Colors</h4>
        <div class="colors-row">

            <div class="color-container igx-success-500">
                <h4 class="color-title">Success Color</h4>
            </div>

            <div class="color-container igx-info-500">
                <h4 class="color-title">Info Color</h4>
            </div>

            <div class="color-container igx-warn-500">
                <h4 class="color-title">Warning Color</h4>
            </div>

            <div class="color-container igx-error-500">
                <h4 class="color-title">Error Color</h4>
            </div>

        </div>
    </article>

</div>
