<div class="columns-container">
    <article class="timepicker-column">
        <h4 class="sample-title">Time Picker with Date value binding</h4>
        <div class="preview">
            <igx-time-picker #tp [value]="date" [minValue]="min" [maxValue]="max" [spinLoop]="spinLoop"
                [itemsDelta]="itemsDelta" [inputFormat]="format" (valueChange)="valueChanged($event)"
                (validationFailed)="validationFailed($event)">
            </igx-time-picker>
        </div>
    </article>
    <article class="timepicker-column">
        <h4 class="sample-title">Time Picker with string value binding</h4>
        <div class="preview">
            <igx-time-picker #tp1 [value]="'08:30:00'" [spinLoop]="false"
                [itemsDelta]="{ hour: 1, minute: 30, second: 20 }" [inputFormat]="'hh:mm tt'"
                (valueChange)="valueChanged($event)" (validationFailed)="validationFailed($event)">
            </igx-time-picker>
        </div>
    </article>
    <article class="timepicker-column">
        <h4 class="sample-title">Time Picker with ngModel binding</h4>
        <div class="preview">
            <igx-time-picker #hourModeTimePicker [(ngModel)]="date1" [inputFormat]="'hh:mm tt'"
                [displayFormat]="'hh tt'">
            </igx-time-picker>
        </div>
    </article>
    <article class="timepicker-column">
        <h4 class="sample-title">Horizontal Time Picker</h4>
        <div class="preview">
            <igx-time-picker [mode]="'dialog'" [inputFormat]="'hh:mm tt'"></igx-time-picker>
        </div>
    </article>
    <article class="timepicker-column">
        <h4 class="sample-title">Vertical Time Picker</h4>
        <div class="preview">
            <igx-time-picker [mode]="'dialog'" [headerOrientation]="'vertical'" [inputFormat]="'hh:mm tt'"></igx-time-picker>
        </div>
    </article>
    <article class="timepicker-column">
        <h4 class="sample-title">24h Time Picker</h4>
        <div class="preview">
            <igx-time-picker [inputFormat]="'HH:mm'" [okButtonLabel]="''" [cancelButtonLabel]="''"></igx-time-picker>
        </div>
    </article>
