                <igx-column [rowStart]="2" [colStart]="5" [colEnd]="'span 2'" field="Address" resizable="true"></igx-column>
                <igx-column [rowStart]="3" [colStart]="1" sortable="true" resizable="true"  field="CompanyName"></igx-column>
                <igx-column [rowStart]="3" [colStart]="2"  field="PostalCode" resizable="true"></igx-column>
