<div  class="sample-wrapper">
    <app-page-header title="Grid MRL"></app-page-header>
    <section style="height: 800px" class="sample-content">
        <igx-grid [rowSelectable]="false" #grid [data]="data" displayDensity="compact" [width]="'600px'" [showToolbar]='true' [columnHiding]='true' (onGridKeydown)="customNavigation($event)">
            <igx-column-layout [movable]="false" [pinned]="true" field='group1'>
                <igx-column [rowStart]="2" [rowEnd]="4" [colStart]="1" [colEnd]="2" field="ID" [groupable]="true"></igx-column>
            </igx-column-layout>
            <igx-column-layout [movable]="false" [pinned]="false" field='group1'>
                <igx-column [rowStart]="1" [colStart]="1" [colEnd]="4" field="ContactName" [groupable]="true"></igx-column>
                <igx-column [rowStart]="2" [colStart]="1" [colEnd]="3" field="Phone" [groupable]="true"></igx-column>
                <igx-column [rowStart]="2" [colStart]="3" [colEnd]="4" field="City" [groupable]="true"></igx-column>
                <igx-column [rowStart]="3" [colStart]="1" [colEnd]="2" sortable="true" resizable="true"  field="CompanyName" [groupable]="true"></igx-column>
                <igx-column [rowStart]="3" [colStart]="2" [colEnd]="4"  field="PostalCode"></igx-column>
            </igx-column-layout>
            <igx-column-layout [movable]="false" [pinned]="false" field='group2'>
                <igx-column [rowStart]="1" [colStart]="1" [colEnd]="3" [movable]="false" [pinned]="false" sortable="true" field="Region" [width]='"500px"'></igx-column>
                <igx-column [rowStart]="1" [colStart]="3" [colEnd]="5" [movable]="false" sortable="true" field="ContactTitle" [width]='"200px"'></igx-column>
                <igx-column [rowStart]="2" [colStart]="1" [colEnd]="2" [movable]="false" sortable="true" field="Country" [width]='"150px"'></igx-column>
                <igx-column [rowStart]="2" [colStart]="2" [colEnd]="5" [movable]="false" sortable="true" field="Fax"></igx-column>
                <igx-column [rowStart]="3" [colStart]="1" [colEnd]="5" [movable]="false" sortable="true" field="Address"></igx-column>
            </igx-column-layout>
        </igx-grid>
        <span igxButton (click)="hideGroup()">Hide/Show second group</span>
    </section>
</div>
