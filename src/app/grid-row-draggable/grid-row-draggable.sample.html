<div class="density-chooser" style="margin-bottom: 16px">
    <igx-buttongroup [values]="displayDensities" (onSelect)="selectDensity($event)" style="display: block; width: 500px"></igx-buttongroup>
</div>
<igx-switch [(ngModel)]="dragdrop">Toggle Row Drag/Drop</igx-switch>
<div class="sample-container">
    <igx-grid #grid1 [data]="remote | async" [primaryKey]="'ProductID'" [displayDensity]="density"
            [rowSelectable]="selection" [rowDrag]="dragdrop" (onRowDragStart)="handleRowDrag($event)"
            (onRowDragEnd)="handleRowDrop($event)" [width]="'500px'" [height]="'600px'">
        <igx-column [field]="'ProductName'" [width]="'200px'"></igx-column>
        <igx-column [field]="'UnitsInStock'"></igx-column>
        <igx-column [field]="'ProductID'" [editable]="true"></igx-column>
        <ng-template igxDragIndicatorIcon>
            <igx-icon fontSet="material">info</igx-icon>
        </ng-template>
    </igx-grid>
    <div igxDrop>
        <div>
            <igx-grid #grid2 [data]="[]" [primaryKey]="'ProductID'" [displayDensity]="density"
                    [rowSelectable]="false" [rowDrag]="dragdrop" (onRowDragStart)="handleRowDrag($event)"
                    (onRowDragEnd)="handleRowDrop($event)" [width]="'500px'" [height]="'600px'">
                <igx-column [field]="'ProductName'" [width]="'200px'"></igx-column>
                <igx-column [field]="'UnitsInStock'"></igx-column>
                <igx-column [field]="'ProductID'" [editable]="true"></igx-column>
            </igx-grid>
        </div>
    </div>
</div>
<div class="dropable-area">
    <div igxDrop>Drag here</div>
    <div igxDrop>Drag here</div>
    <div igxDrop (onEnter)="onEnter($event)" (onLeave)="onLeave($event)" (onDrop)="onDrop($event)">Drag here</div>
</div>
