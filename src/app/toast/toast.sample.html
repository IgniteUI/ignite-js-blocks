<div class="sample-wrapper">
    <app-page-header title="Toast">
        Displays application notifications to the user.
    </app-page-header>
    <section class="sample-content">
        <article class="sample-column">
            <h4 class="sample-title">Bottom Position</h4>
            <div class="preview bottom"></div>
            <div class="btn-group">
                <button igxButton="raised" igxRipple="white" (click)="showToast(toast, null)" [disabled]="toast.isVisible">Show Toast</button>
                <button igxButton="raised" igxRipple="white" (click)="toast.hide()" [disabled]="!toast.isVisible">Hide Toast</button>
            </div>
        </article>
        <article class="sample-column">
            <h4 class="sample-title">Middle Position</h4>
            <div class="preview middle"></div>
            <div class="btn-group">
                <button igxButton="raised" igxRipple="white" (click)="showToast(toast, 'middle')" [disabled]="toast.isVisible">Show Toast</button>
                <button igxButton="raised" igxRipple="white" (click)="toast.hide()" [disabled]="!toast.isVisible">Hide Toast</button>
            </div>
        </article>
        <article class="sample-column">
            <h4 class="sample-title">Top Position</h4>
            <div class="preview top"></div>
            <div class="btn-group">
                <button igxButton="raised" igxRipple="white" (click)="showToast(toast, 'top')" [disabled]="toast.isVisible">Show Toast</button>
                <button igxButton="raised" igxRipple="white" (click)="toast.hide()" [disabled]="!toast.isVisible">Hide Toast</button>
            </div>
        </article>
    </section>

    <igx-toast #toast message="This message will self-destruct in 4 seconds." [position]="toastPosition">
    </igx-toast>
</div>
