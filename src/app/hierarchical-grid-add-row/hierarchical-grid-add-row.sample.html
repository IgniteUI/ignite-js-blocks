<igx-hierarchical-grid [showExpandAll]='true' [data]="localData" [autoGenerate]="true" [height]="'600px'"
[width]="'800px'" #hGrid
[primaryKey]="'ID'"
(mouseleave)="onMouseLeave(actionstrip)"
(mouseover)="onMouseOver($event, hGrid, actionstrip)"
[rowEditable]="true">
<igx-action-strip #actionstrip>
    <igx-grid-editing-actions [addRow]="true"></igx-grid-editing-actions>
</igx-action-strip>
<igx-row-island #island [key]="'childData'" [autoGenerate]="true"
    [allowFiltering]='true' [rowEditable]="true" [primaryKey]="'ID'">
    <igx-row-island [key]="'childData'" [autoGenerate]="true"
        [allowFiltering]='true'></igx-row-island>
</igx-row-island>
<igx-row-island [key]="'childData2'" [autoGenerate]="true" [allowFiltering]='true'></igx-row-island>
</igx-hierarchical-grid>
