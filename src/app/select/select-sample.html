<igx-select [width]="'260px'" [placeholder]="'Pick One'" [(ngModel)]="value"
            [disabled]="false"
>
    <label igxLabel>Sample Label</label>
    <igx-prefix igxPrefix igxButton="icon" igxRipple>
        <igx-icon fontSet="material">alarm</igx-icon>
    </igx-prefix>
    <igx-select-item *ngFor="let item of items; let index" [value]="item.field"
        [isSelected]="item.field === 'Option 2'">
        {{ item.field }}
    </igx-select-item>
</igx-select>

<span>Selected: {{value}}</span>
