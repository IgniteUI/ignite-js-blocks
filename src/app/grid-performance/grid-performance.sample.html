<div class="sample-wrapper dark-grid">
    <app-grid-with-transactions>
        <igx-grid #grid1 [data]="localData" [width]="'100%'" [height]="'800px'" [rowSelectable]="true" primaryKey="ID" [rowEditable]='true'>
            <igx-column *ngFor="let c of columns" [sortable]="true" [filterable]="true" [field]="c.field" [header]="c.field"
                [width]="c.width" editable="true">
            </igx-column>
        </igx-grid>
    </app-grid-with-transactions>
    <br />
    <button igxButton="raised" (click)="ToggleCol()">Add/Remove Column</button>
    <button igxButton="raised" (click)="ToggleRow()">Add/Remove Row</button>
</div>
