<div class="sample-wrapper">
    <app-page-header title="Slider">
        Allows the user to set value/values within a given range.
    </app-page-header>
    <section class="sample-content">
        <div>
            <article class="sample-column">
                <h4 class="sample-title">Slider</h4>
                <igx-slider #slider [(ngModel)]="task.percentCompleted" [step]="5" [lowerBound]="20">
                </igx-slider>
            </article>


            <article class="sample-column">
                <h4 class="sample-title">Range slider</h4>
                <igx-slider #slider2 [type]="sliderType" [disabled]="true" [(ngModel)]="rangeValue" [minValue]="0" [maxValue]="100">
                </igx-slider>
            </article>

            <article class="sample-column">
                <h4 class="sample-title">Range label slider</h4>
                <igx-slider #slider3 [type]="sliderType" [(ngModel)]="rangeLabel"
                    [labels]="['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday']">
                    <ng-template igxSliderThumbFrom let-value let-labels="labels">
                        <span class="ellipsis">{{ labels[value.lower] }}</span>
                    </ng-template>
                    <ng-template igxSliderThumbTo let-value let-labels="labels">
                        <span class="ellipsis">{{ labels[value.upper] }}</span>
                    </ng-template>
                </igx-slider>
            </article>
        </div>

        <div>
            <article class="sample-column">
                <h3>Task</h3>
                <div>name: {{task.title}}</div>

                <div>completed: {{task.percentCompleted}}</div>
                <input type="text" [(ngModel)]="task.title">
                <input type="text" [(ngModel)]="task.percentCompleted">
            </article>


            <article class="sample-column">
                <h4>Range slider</h4>
                <input type="text" [(ngModel)]="rangeValue.lower">
                <input type="text" [(ngModel)]="rangeValue.upper">
            </article>

            <article class="sample-column">
                <h4>Range label slider</h4>
                <input type="text" [(ngModel)]="rangeLabel.lower">
                <input type="text" [(ngModel)]="rangeLabel.upper">
            </article>
        </div>
    </section>
</div>
