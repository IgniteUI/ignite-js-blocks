<div class="wrapper">
    <div class="sample-column">
        <div>igxGrid</div>
        <div style="width: 100%; margin-bottom: 15px; text-align:center; display: flex;">
            <div style="margin-right: 5px; text-align: start">
                <button (click)="togglePinning(true)">Pin Row by index</button>
                <br />
                <button (click)="togglePinning(false)">Pin Row by key</button>
            </div>
            <div style="margin-right: 5px;">
                <input name="index" type="number" [(ngModel)]="index"/>
                <br/>
                <input name="key" [(ngModel)]="key"/>
            </div>
        </div>

        <igx-grid #grid
            [data]="data"
            [rowEditable]="true"
            [allowFiltering]='true'
            [primaryKey]='"ID"'
            [paging]="true"
            [width]="'800px'" [height]="'600px'"
            [rowSelection]="'multiple'"
        >
            <igx-grid-toolbar [displayDensity]="grid.displayDensity">
                <app-grid-search-box [grid]="grid" [style.width]="'400px'"></app-grid-search-box>
                <igx-grid-toolbar-actions>
                   <igx-grid-toolbar-pinning></igx-grid-toolbar-pinning>
                   <igx-grid-toolbar-hiding></igx-grid-toolbar-hiding>
                </igx-grid-toolbar-actions>
            </igx-grid-toolbar>
            <ng-template igxGridDetail let-dataItem>
                <div>
                    <div><span class='categoryStyle'>Country:</span> {{dataItem.Country}}</div>
                    <div><span class='categoryStyle'>City:</span> {{dataItem.City}}</div>
                    <div><span class='categoryStyle'>Address:</span> {{dataItem.Address}}</div>
                </div>
            </ng-template>
            <igx-column width='100px' [filterable]='false'>
                <ng-template igxCell let-cell="cell" let-val>
                    <button (click)="grid.deleteRow(cell.row.rowID)">Delete</button>
                </ng-template>
            </igx-column>
            <igx-column *ngFor="let c of columns" [sortable]="true" [field]="c.field" [header]="c.field"
                [width]="c.width" [pinned]='c.pinned' [groupable]='c.groupable' [hidden]='c.hidden'
                [editable]='true' [hasSummary]='true'>
            </igx-column>
        </igx-grid>
    </div>
    <br/>

    <div class="sample-column">
        <div>igxHierarchicalGrid</div>
        <div style="width: 100%; margin-bottom: 15px; text-align:center; display: flex;">
            <div style="margin-right: 5px; text-align: start">
                <button (click)="toggleHierPinning(true)">Pin Row by index</button>
                <br />
                <button (click)="toggleHierPinning(false)">Pin Row by key</button>
            </div>
            <div style="margin-right: 5px;">
                <input name="hIndex" type="number" [(ngModel)]="hIndex"/>
                <br/>
                <input name="hKey" [(ngModel)]="hKey"/>
            </div>
        </div>
        <igx-hierarchical-grid #hGrid
            [width]="'800px'" [height]="'600px'"
            [paging]="true"
            [primaryKey]='"ID"'
            [allowFiltering]='true'
            [showExpandAll]='true'
            [data]="hierarchicalData"
            [rowSelection]="true"
        >
            <igx-grid-toolbar [displayDensity]="hGrid.displayDensity">
                <app-grid-search-box [grid]="hGrid" [style.width]="'400px'"></app-grid-search-box>
                <igx-grid-toolbar-actions>
                   <igx-grid-toolbar-pinning></igx-grid-toolbar-pinning>
                   <igx-grid-toolbar-hiding></igx-grid-toolbar-hiding>
                </igx-grid-toolbar-actions>
            </igx-grid-toolbar>
            <igx-column width='100px' [filterable]='false'>
                <ng-template igxCell let-cell="cell" let-val>
                    <button (click)="hGrid.deleteRow(cell.cellID.rowID)">Delete</button>
                </ng-template>
            </igx-column>
            <igx-column *ngFor="let c of hColumns" [hasSummary]='true' [editable]="true" [sortable]="true" [field]="c.field" [header]="c.field" [width]="c.width" [pinned]='c.pinned' [groupable]='c.groupable' >
            </igx-column>
            <igx-row-island [key]="'childData'" [autoGenerate]="true" [rowSelection]='true'  [allowFiltering]='true'  >
                <igx-row-island [key]="'childData'" [autoGenerate]="true" [rowSelection]='true' [allowFiltering]='true'></igx-row-island>
            </igx-row-island>
            <igx-row-island [key]="'childData2'" [autoGenerate]="true" [allowFiltering]='true'></igx-row-island>
        </igx-hierarchical-grid>
    </div>

    <div class="sample-column">
        <div>IgxTreeGrid</div>
        <div style="width: 100%; margin-bottom: 15px; text-align:center; display: flex;">
            <div style="margin-right: 5px; text-align: start">
                <button (click)="toggleTGridPinning(true)">Pin Row by index</button>
                <br />
                <button (click)="toggleTGridPinning(false)">Pin Row by key</button>
            </div>
            <div style="margin-right: 5px;">
                <input name="tIndex" type="number" [(ngModel)]="tIndex"/>
                <br/>
                <input name="tKey" [(ngModel)]="tKey"/>
            </div>
        </div>
        <igx-tree-grid #treeGrid
            [paging]='true'
            [allowFiltering]='true'
            [data]="treeData"
            primaryKey="employeeID"
            foreignKey="PID"
            [rowSelection]="selectionMode"
            [width]="'900px'" [height]="'800px'">
        <igx-grid-toolbar [displayDensity]="treeGrid.displayDensity">
            <app-grid-search-box [grid]="treeGrid" [style.width]="'450px'"></app-grid-search-box>
            <igx-grid-toolbar-actions>
                <igx-grid-toolbar-pinning></igx-grid-toolbar-pinning>
                <igx-grid-toolbar-hiding></igx-grid-toolbar-hiding>
            </igx-grid-toolbar-actions>
        </igx-grid-toolbar>
        <igx-column *ngFor="let c of treeColumns" [field]="c.field" [dataType]="c.dataType" [header]="c.label"
            [pinned]="c.pinned" [movable]="c.movable" [groupable]="false" [resizable]="c.resizable" [width]="c.width"
            [sortable]="true" [filterable]="true" [editable]="true" [hidden]="c.hidden"
            [minWidth]="c.minWidth" [maxWidth]="c.maxWidth">
        </igx-column>
    </igx-tree-grid>
    </div>
</div>
