<div class="ig-form-group"
    [class.ig-form-group--filled]="value"
    [class.ig-form-group--focused]="focused"
    [class.ig-form-group--placeholder]="placeholder">
    <input #input
        type="text"
        class="ig-form-group__input"
        [attr.id]="id"
        [attr.name]="name"
        [attr.tabindex]="tabindex"
        [disabled]="disabled"
        [required]="required"
        [placeholder]="placeholder"
        [(ngModel)]="value"
        (focus)="onFocus($event)"
        (blur)="onBlur($event)"/>
    <label igxLabel [attr.for]="id">
        <ng-content></ng-content>
    </label>
</div>
