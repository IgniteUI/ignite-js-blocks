<div class="ig-form-group" 
    [class.ig-form-group--filled]="value" 
    [class.ig-form-group--focused]="focused" 
    [class.ig-form-group--placeholder]="placeholder">
    <input #input
        type="text"
        class="ig-form-group__input"
        [id]="id"
        [attr.name]="name"
        [disabled]="disabled"
        [required]="required"
        [attr.tabindex]="tabindex"
        [placeholder]="placeholder"
        [(ngModel)]="value"
        (focus)="_onFocus($event)"
        (blur)="_onBlur($event)">
    <label class="ig-form-group__label" [attr.for]="id">
        <ng-content></ng-content>
    </label>
</div>
