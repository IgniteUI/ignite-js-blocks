<div class="ig-control">
    <input class="ig-control__switch" #checkbox type="checkbox"
        [attr.id]="id"
        [attr.name]="name"
        [attr.value]="value"
        [attr.tabindex]="tabindex"
        [disabled]="disabled"
        [checked]="checked"
        (change)="onChange($event)"
        (focus)="onFocus($event)"
        (blur)="onBlur($event)">
    <span class="ig-control__text">
        <ng-content></ng-content>
    </span>
    <label class="ig-control__label" [attr.for]="id">
    </label>
</div>
